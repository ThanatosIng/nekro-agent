name: Release Docker Images

on:
  push:
    tags:
      - v*.*.*
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  setup-version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install toml
        run: pip install toml
      - name: Get Version
        id: get_version
        run: |
          VERSION=$(python3 -c 'import toml; print(toml.load("pyproject.toml")["project"]["version"])')
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

  build-and-push-agent:
    name: Build and Push Nekro Agent Image
    runs-on: ubuntu-latest
    needs: setup-version
    steps:
      - uses: actions/checkout@v4
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          image: tonistiigi/binfmt:qemu-v7.0.0-28
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Get lowercase repository owner
        id: repo
        run: echo "owner=$(echo ${{ github.repository_owner }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Build and Push Multi-arch Images
        uses: docker/build-push-action@v6
        with:
          context: .
          file: dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            thanatos79/nekro-agent:${{ needs.setup-version.outputs.version }}
            thanatos79/nekro-agent:latest
            ghcr.io/${{ steps.repo.outputs.owner }}/nekro-agent:${{ needs.setup-version.outputs.version }}
            ghcr.io/${{ steps.repo.outputs.owner }}/nekro-agent:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Docker Logout
        run: |
          docker logout
          docker logout ghcr.io

  build-and-push-sandbox:
    name: Build and Push Sandbox Image
    runs-on: ubuntu-latest
    needs: setup-version
    steps:
      - uses: actions/checkout@v4
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          image: tonistiigi/binfmt:qemu-v7.0.0-28
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Get lowercase repository owner
        id: repo
        run: echo "owner=$(echo ${{ github.repository_owner }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Build and Push Multi-arch Images
        uses: docker/build-push-action@v6
        with:
          context: ./sandbox
          file: sandbox/dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            thanatos79/nekro-agent-sandbox:${{ needs.setup-version.outputs.version }}
            thanatos79/nekro-agent-sandbox:latest
            ghcr.io/${{ steps.repo.outputs.owner }}/nekro-agent-sandbox:${{ needs.setup-version.outputs.version }}
            ghcr.io/${{ steps.repo.outputs.owner }}/nekro-agent-sandbox:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Docker Logout
        run: |
          docker logout
          docker logout ghcr.io

  
